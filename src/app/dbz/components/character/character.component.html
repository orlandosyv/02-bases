<div class="border p-4">

  <h4>Add Dbz Character</h4>

  <form class="row" (ngSubmit)="emitCharacter()">
    <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-2" placeholder="Name" />

    <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2"
      placeholder="Special Power" />

    <button type="submit" class="btn btn-primary">Add DBZ Character</button>
    <!-- (click)="emitCharacter()" -->
    <!-- <pre>{{character | json}}</pre> -->
  </form>

</div>
