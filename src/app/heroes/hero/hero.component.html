<h1>{{ name }}!</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<!-- <input type="text" value="new Hero name" /> -->
<br />

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary m-2"
  (click)="this.changeHero('Spiderman')"
>
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 18"
  class="btn btn-primary m-2"
  (click)="this.changeAge(18)"
>
  Cambiar Edad
</button>
